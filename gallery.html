<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N Vision | Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 1rem;
    }
    header nav a {
      color: white;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin: 1.5rem 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <h1>Gallery</h1>

  <div class="gallery">
    <img src="gallery1.JPG" alt="Gallery Image 1">
    <img src="gallery2.JPG" alt="Gallery Image 2">
    <img src="gallery3.JPG" alt="Gallery Image 3">
    <img src="gallery4.JPG" alt="Gallery Image 4">
    <img src="gallery5.JPG" alt="Gallery Image 5">
    <img src="gallery6.JPG" alt="Gallery Image 6">
    <img src="gallery7.JPG" alt="Gallery Image 7">
    <img src="gallery8.JPG" alt="Gallery Image 8">
    <img src="gallery9.JPG" alt="Gallery Image 9">
  </div>
</body>
</html>
